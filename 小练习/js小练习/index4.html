<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.dishu{
				position: absolute;
				left: 0px;
				top:0px;
			}
			.fenshu{
				position: absolute;
				left: 900px;
				top:400px;
				font-size: 30px;
			}
		</style>
	</head>
	
	<body>
		<img src="5.jpg" class="beijing"> 
		<div  class="dishu" id="dishu">
			<img src="2.gif" width="200px" height="230px" >
		</div>
		<div class="fenshu">
			<p id="fenshu">0</p>
		</div>
	</body>
	<script>
		window.onload=move;
		function move(){
			var dishu=document.getElementById("dishu");
			var count=Math.floor(Math.random()*9+1); //生成1-9的随机数
			if(count==1){
				dishu.style.left=0+'px';
				dishu.style.top=0+'px';				
//				setTimeout("move()",500);	
			}
			if(count==2){
				dishu.style.left=200+'px';
				dishu.style.top=0+'px';	
			}
			if(count==3){
				dishu.style.left=400+'px';
				dishu.style.top=0+'px';	
			}
			if(count==4){
				dishu.style.left=0+'px';
				dishu.style.top=200+'px';	
			}
				if(count==5){
				dishu.style.left=200+'px';
				dishu.style.top=200+'px';	
			}
			if(count==6){
				dishu.style.left=400+'px';
				dishu.style.top=200+'px';	
			}
			if(count==7){
				dishu.style.left=0+'px';
				dishu.style.top=400+'px';	
			}
			if(count==8){
				dishu.style.left=200+'px';
				dishu.style.top=400+'px';	
			}
			if(count==9){
				dishu.style.left=400+'px';
				dishu.style.top=400+'px';	
			}
			
		/*}*/
	
		}
		function click(){
				var dishu=document.getElementById("dishu");
				dishu.onclick=function(){
						var fenshu=document.getElementById("fenshu");
						console(fenshu)
						fenshu=fenshu+1;
						alert('fenshu')
				}
		}
		setInterval(move,1000)
		click()
	</script>
</html>
